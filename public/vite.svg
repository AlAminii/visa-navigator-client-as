<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" aria-hidden="true" role="img" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="128" cy="128" r="128" fill="url(#bgGradient)" />
  
  <!-- Passport Book -->
  <rect x="70" y="80" width="116" height="96" rx="8" ry="8" fill="#8b4513" stroke="#5d2f0f" stroke-width="3" />
  <rect x="75" y="85" width="106" height="86" rx="6" ry="6" fill="#a0522d" />
  
  <!-- Passport Lines -->
  <line x1="75" y1="95" x2="181" y2="95" stroke="#5d2f0f" stroke-width="1" opacity="0.3" />
  <line x1="75" y1="105" x2="181" y2="105" stroke="#5d2f0f" stroke-width="1" opacity="0.3" />
  
  <!-- Globe on Passport -->
  <circle cx="128" cy="128" r="25" fill="#4ade80" stroke="#22c55e" stroke-width="2" />
  <ellipse cx="128" cy="128" rx="25" ry="12" fill="none" stroke="#fff" stroke-width="1.5" />
  <line x1="103" y1="128" x2="153" y2="128" stroke="#fff" stroke-width="1.5" />
  <line x1="128" y1="103" x2="128" y2="153" stroke="#fff" stroke-width="1.5" />
  
  <!-- Approved Stamp -->
  <circle cx="165" cy="155" r="22" fill="#ef4444" opacity="0.9" />
  <circle cx="165" cy="155" r="18" fill="none" stroke="#fff" stroke-width="2" />
  <text x="165" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">VISA</text>
  
  <!-- Airplane -->
  <g transform="translate(60, 190)">
    <path d="M0 0 L30 -8 L50 0 L35 8 L32 8 L25 15 L20 15 L15 8 L0 8 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="2" />
    <ellipse cx="15" cy="2" rx="4" ry="2" fill="#f59e0b" />
    <path d="M25 -8 L30 -15 L35 -8" fill="#fbbf24" stroke="#f59e0b" stroke-width="1.5" />
  </g>
  
  <!-- Compass Needle (small) -->
  <g transform="translate(90, 195)">
    <circle cx="0" cy="0" r="8" fill="#fff" stroke="#1e293b" stroke-width="1.5" />
    <path d="M0 -6 L-2 2 L0 0 L2 2 Z" fill="#ef4444" />
    <path d="M0 6 L-2 -2 L0 0 L2 -2 Z" fill="#64748b" />
  </g>
  
  <!-- Text: VN -->
  <text x="128" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fff" text-anchor="middle">VN</text>
</svg>